<head>
<style>
    table,td{border:2px inset;
    border-color: rgb(0, 195, 255);
    border-collapse:collapse;
    text-align: center;}
</style>
</head>
<body>

    <script>
        num=[];
        contador=0;
        document.write("<table>");
        
        for(j=0;j<10;j++){
            contador=contador+1;
            document.write("<tr>");
            for(i=0;i<=10;i++){
                num=Math.round(Math.random()*99);

                document.write("<td>"+num+"</td>");
            }
            document.write("</tr>");
        }

        document.write("</table>");

        document.write("<br><br><br>")

       
        
        document.write("</table>");

        
    </script>
</script>
